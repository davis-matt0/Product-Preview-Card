<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Product preview card component</title>
  </head>
  <body>
    <main role="main">
      <div class="flex-container">
        <div class="img-container"></div>
        <div class="card">
          <p class="product-subtitle">PERFUME</p>
          <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price-container">
            <h2 class="current-price">$149.99</h2>
            <p class="old-price">$169.99</p>
          </div>
          <a href="#" class="add-to-cart-btn">
            <img
              src="./images/icon-cart.svg"
              alt="an icon of a shopping cart"
              class="cart-icon"
            />
            Add to Cart
          </a>
        </div>
      </div>
    </main>
    <footer class="attribution">
      <p class="attribution-text">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/davis-matt0" target="_blank">Matt D</a>.
      </p>
    </footer>
  </body>
</html>
